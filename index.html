<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ComiXow</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabecera fija: inyectada por header.js, persiste entre vistas -->
  <!-- Vistas SPA: se renderizan aquí -->
  <div id="appView"></div>
  <div class="toast" id="toast"></div>

  <!-- Core -->
  <script src="js/utils.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/genres.js"></script>
  <script src="js/seed.js"></script>

  <!-- Router SPA -->
  <script src="js/router.js"></script>

  <!-- Lógica de cada vista -->
  <script src="js/home.js"></script>
  <script src="js/auth-pages.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/reader.js"></script>
  <script src="js/admin.js"></script>

  <!-- Registro de vistas -->
  <script src="js/views.js"></script>

  <!-- Header persistente -->
  <script src="js/header.js"></script>

  <!-- PWA -->
  <script src="js/pwa.js"></script>

  <!-- Arrancar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Router.start();
    });
  </script>

</body>
</html>
